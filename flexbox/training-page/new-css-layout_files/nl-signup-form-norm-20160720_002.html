<script type="text/javascript">

//text_color, link_color, conference, location
function EmailForm(myObject){
  this.site = myObject.site;
  this.loc = myObject.loc;
  this.emtype = myObject.emtype;
  this.topic = myObject.topic;
}

EmailForm.prototype.addInputNames = function (){
  var newsListField = document.getElementById('news_list');
  var confListField = document.getElementById('conf_list');
  var listName = this.topic;

  switch (listName) {
    case 'prog':
      newsListField.name = "nl_prog";
      break;

    case 'data':
      newsListField.name = "nl_data";
      break;

    case 'webops':
      newsListField.name = "nl_webops_perf";
      break;

    case 'web':
      newsListField.name = "nl_web";
      break;

    case 'iot':
      newsListField.name = "nl_iot";
      break;

    case 'design':
      newsListField.name = "nl_design";
      break;

    case '4sl':
      newsListField.name = "nl_4sl";
      break;

    case 'economy':
      newsListField.name = "nl_economy";
      break;

    case 'fintech':
      newsListField.name = "nl_money";
      break;

    case 'money':
      newsListField.name = "nl_money";
      break;

    case 'security':
      confListField.name = "nl_security";
      break;

    case 'sparkcamp':
      confListField.name = "con_strata";
      break;

    default:
      break;
  }
};


EmailForm.prototype.addSource = function(){
  var efSource = document.getElementById('source');
  efSource.value = this.site + '_' + this.loc;
};

EmailForm.prototype.addClickTracking = function(){
  var efSite = this.site, efTopic = this.topic, efLoc = this.loc, efEtype = this.emtype;

  document.getElementById('join-btn').onclick = function() {
    var s=s_gi(s_account);
    s.eVar23= efSite + '-' + efTopic + '-' + efLoc + '-' + efEtype;
    s.eVar39=efTopic;
    s.events='event5,event68';
    s.linkTrackVars='eVar23,eVar39,events';
    s.linkTrackEvents='event5,event68';
    s.tl(this,'o','Subscription');
  }
}

var getUrlVars = function(){
  var vars = { };
  var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi, function(m,key,value) {
    vars[key] = value;
  });
  return vars;   
};

var settings = getUrlVars();

var emailCollector = new EmailForm(settings);
emailCollector.addInputNames();
emailCollector.addSource();
emailCollector.addClickTracking();


//add the correct url for the success and error urls
var success_url_params = '&site=' + settings.site + '&loc=' + settings.loc + '&emtype=' + settings.emtype + '&topic=' + settings.topic;
document.getElementById('success_url').value += success_url_params;
document.getElementById('error_url').value += success_url_params;

if (settings.success != 'undefined') {//append proper language for error-checking  
  //return message
  if (settings.success === 'true') {
    //hide form
    document.getElementById('newsletter-subscribe').style.display='none';
    document.write('<p class="thanks_message">Thanks for signing up.</p>');
  } else if (settings.success === 'false') {
    document.getElementById('email_addr').placeholder = 'Error. Please re-enter.';
  }
}//if (status != 'undefined')
