<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>justify-content</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><style type="text/css">ol {border: 0.5em solid; padding: 0;	display: flex; flex-direction: column-reverse; flex-wrap: wrap;	justify-content: space-between;	height: 15em;}ol li {width: 7em;}</style></head><body><ol><li class="box01">this is first</li><li class="box02">it occurred to me a second ago</li><li class="box03">3</li><li class="box04">fourscore and seven years ago</li><li class="box05">Fiver saw what was coming but few would listen</li><li class="box06">Sixpence none the richer</li></ol></body></html>
