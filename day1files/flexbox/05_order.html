<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>order</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><style type="text/css">ol {display: flex; flex-flow: column;}ol li {width: 3em;}.box01 {order: 1;}.box04 ~ [class^="box"] {order: 2;}/*li:nth-child(n+5) {order: 2;}.box03 {order: 32768;}.box02, .box04 {order: 5;}.box06 {order: -1;}*/</style></head><body><ol><li class="box01">1</li><li class="box02">2</li><li class="box03">3</li><li class="box04">4</li><li class="box05">5</li><li class="box06">6</li><li class="box07">7</li></ol></body></html>
