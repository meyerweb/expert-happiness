<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>flex-grow</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><style type="text/css">ol {display: flex; border: 3px solid; padding: 0;	width: 100%;}ol li {width: auto; flex-grow: 0; flex-shrink: 0;	box-sizing: border-box;}.box01, .box03 {width: 5em; max-width: 6em; flex-grow: 1;}.box02 {width: 10em; flex-grow: 2;}</style></head><body><ol><li class="box01">1</li><li class="box02">2tg</li><li class="box03">3</li></ol></body></html>
