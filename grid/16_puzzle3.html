<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Puzzle #3: named lines</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><link rel="stylesheet" type="text/css" href="c/puzzle2.css"><style type="text/css">ol {display: grid; width: 60vmin; height: 60vmin;	grid-template-rows: repeat(3,[row] 20vmin [end]);	grid-template-columns: repeat(3,[col] 20vmin);	grid-template-areas:	"p01 p01 p07"	"p01 p01 p09"	"p06 p06 p09"	;}	.piece01 {grid-area: p01;}.piece06 {grid-area: p06;}.piece07 {grid-area: p07;}.piece09 {grid-area: p09;}/* .piece01 {grid-area: row/col/span end 2/span 2;}.piece06 {grid-area: span 1/col/end 3/span 1;}.piece07 {grid-area: 1/col 3/span 2;}.piece09 {grid-area: row 3/span 2/span 1/-1;}*/</style></head><body><ol class="puzzle01"><li class="piece01"></li><li class="piece06"></li><li class="piece07"></li><li class="piece09"></li></ol></body></html>
