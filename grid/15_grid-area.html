<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Simple Boxes</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><style type="text/css">ol {display: grid;	padding: 0;	grid-template-rows: repeat(5,15vh);	grid-template-columns: repeat(3,1fr);	grid-template-areas:		"a1 a2 a3"		"a1 a4 a3"		"a5 a4 a6"		"a7 a7 a7"		"a8 a9 a10";	}.box01 {grid-area: ;}.box02 {grid-area: ;}.box03 {grid-area: ;}.box04 {grid-area: ;}.box05 {grid-area: ;}.box06 {grid-area: ;}.box07 {grid-area: ;}.box08 {grid-area: ;}.box09 {grid-area: ;}</style></head><body><ol><li class="box01">1</li><li class="box02">2</li><li class="box03">3</li><li class="box04">4</li><li class="box05">5</li><li class="box06">6</li><li class="box07">7</li><li class="box08">8</li><li class="box09">9</li></ol></body></html>
