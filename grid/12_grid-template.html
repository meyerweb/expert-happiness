<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Simple Boxes</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><style type="text/css">ol {display: grid;	padding: 0;	grid-template-rows: repeat(5, [row] 15vh) [omega];	grid-template-columns: repeat(3, [col] 1fr) [col];	}.box01 {grid-row: ; grid-column: ;}.box02 {grid-row: ; grid-column: ;}.box03 {grid-row: ; grid-column: ;}.box04 {grid-row: ; grid-column: ;}.box05 {grid-row: ; grid-column: ;}.box06 {grid-row: ; grid-column: ;}.box07 {grid-row: ; grid-column: ;}.box08 {grid-row: ; grid-column: ;}.box09 {grid-row: ; grid-column: ;}</style></head><body><ol><li class="box01">1</li><li class="box02">2</li><li class="box03">3</li><li class="box04">4</li><li class="box05">5</li><li class="box06">6</li><li class="box07">7</li><li class="box08">8</li><li class="box09">9</li></ol></body></html>
