<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Simple Boxes</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><style type="text/css">ol {display: grid;	padding: 0;	grid-template-rows: repeat(5,8vh);	grid-template-columns: repeat(5,8vw);	}.box01 {grid-column: ; grid-row: ;}.box02 {grid-column: ; grid-row: ;}.box03 {grid-column: ; grid-row: ;}.box04 {grid-column: ; grid-row: ;}.box05 {grid-column: ; grid-row: ;}.box06 {grid-column: ; grid-row: ;}</style></head><body><ol><li class="box01">1</li><li class="box02">2</li><li class="box03">3</li><li class="box04">4</li><li class="box05">5</li><li class="box06">6</li></ol></body></html>
