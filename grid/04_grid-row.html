<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Simple Boxes</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><style type="text/css">ol {display: grid;	padding: 0;	grid-template-rows: 50px 100px 50px 30px 5em 10em;	grid-template-columns: 50px 100px 50px 30px 5em 10em;}.box01 {grid-row-start: ; grid-row-end: ;}.box02 {grid-row-start: ; grid-row-end: ;}.box03 {grid-row-start: ; grid-row-end: ;}.box04 {grid-row-start: ; grid-row-end: ;}.box05 {grid-row-start: ; grid-row-end: ;}.box06 {grid-row-start: ; grid-row-end: ;}</style></head><body><ol><li class="box01">1</li><li class="box02">2</li><li class="box03">3</li><li class="box04">4</li><li class="box05">5</li><li class="box06">6</li></ol></body></html>
