<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Not a Table</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><style type="text/css">section {width: 25vw; background: black; color: white; padding: 3vw; margin: 0 auto;}.schedule {font-size: 1.125em; font-family: sans-serif; line-height: 1;	margin: 0; padding: 0; list-style: none;}.schedule li {margin: 0.33em 0;}.schedule li > * {outline: 1px yellow;}.schedule li span {font-weight: bold;}.schedule li time {white-space: nowrap;}.schedule li time::before {content: "•"; margin: 0 0.5em;}@supports (display: grid) and (display: contents) {	.schedule {width: 100%; display: grid;		grid-template-columns: 1fr min-content; grid-template-rows: min-content;}	.schedule li {display: contents;}	.schedule li span {grid-column: 1; padding: 0 0 0.33em;}	.schedule li time {text-align: right; padding-left: 1em; grid-column: 2;}	.schedule li time::before {content: none;}}</style></head><body><section>	<ul class="schedule">		<li><span>St. Louis</span> <time>Jan 30–Feb 1</time></li>		<li><span>Seattle</span> <time>Apr 3–5</time></li>		<li><span>Boston</span> <time>May 15–17</time></li>		<li><span>Washington, DC</span> <time>July 10–12</time></li>		<li><span>Chicago</span> <time>Aug 28–30</time></li>		<li><span>San Francisco</span> <time>Oct 30–Nov 1</time></li>		<li><span>Denver: Special Edition</span> <time>Dec 11–13</time></li>	</ul></section></body></html>
