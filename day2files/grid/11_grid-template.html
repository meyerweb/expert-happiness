<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Simple Boxes</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><style type="text/css">ol {display: grid;	padding: 0;	grid-template-rows: [alpha] 15vh [beta] 15vh [gamma] 15vh [delta] 15vh [epsilon] 15vh [omega];	grid-template-columns: [first] 1fr [second] 1fr [third] 1fr [last];	}.box01 {grid-row: alpha; grid-column: first/last;}.box02 {grid-row: beta; grid-column: second;}.box03 {grid-row: gamma; grid-column: third;}.box04 {grid-row: delta; grid-column: first;}.box05 {grid-row: epsilon; grid-column: second;}.box06 {grid-row: alpha; grid-column: third;}.box07 {grid-row: gamma; grid-column: second;}.box08 {grid-row: epsilon; grid-column: first;}</style></head><body><ol><li class="box01">1</li><li class="box02">2</li><li class="box03">3</li><li class="box04">4</li><li class="box05">5</li><li class="box06">6</li><li class="box07">7</li><li class="box08">8</li></ol></body></html>
