<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Simple Boxes</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><style type="text/css">ol {display: grid;	padding: 0;	grid-template-rows: repeat(5,15vh);	grid-template-columns: repeat(3,1fr);	grid-template-areas:		"a1 a2 a3"		"a1 a4 a3"		"a5 a4 a6"		"a7 a7 a7"		"a8 a9 a10";	}.box01 {grid-column: a1-start; grid-row: a1-start/span 2;}.box02 {grid-column: a2-start; grid-row: a2-start;}.box03 {grid-column: a3-start; grid-row: a3-start/span 2;}.box04 {grid-column: a4-start; grid-row: a4-start/a4-end;}.box05 {grid-column: a5-start; grid-row: a5-start;}.box06 {grid-column: a6-start; grid-row: a6-start;}.box07 {grid-column: a7-start/a7-end; grid-row: a7-start;}.box08 {grid-column: a8-start; grid-row: a8-start;}.box09 {grid-column: a9-start; grid-row: a9-start;}</style></head><body><ol><li class="box01">1</li><li class="box02">2</li><li class="box03">3</li><li class="box04">4</li><li class="box05">5</li><li class="box06">6</li><li class="box07">7</li><li class="box08">8</li><li class="box09">9</li></ol></body></html>
