<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Simple Boxes</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><style type="text/css">ol {display: grid;	padding: 0;	grid-template-rows: repeat(8,10vh);	grid-template-columns: repeat(8,10vw);}.box01 {grid-column: 1/4; grid-row: 4/6; z-index: 10;}.box02 {grid-column: 3/4; grid-row: 5/8; background: rgba(255,216,0,1) !important;}.box03 {grid-column: 3/6; grid-row: 1/4;	margin: 10px; margin-left: auto;	height: auto; width: 6em;}.box04 {grid-column: 7; grid-row: 2/5;}/* .box05 {grid-column: 5/7; grid-row: 5/7;} */.box05 {grid-area: 5/5/span 2/span 2;}.box06 {grid-column: 8; grid-row: 7;}</style></head><body><ol><li class="box01">1</li><li class="box02">2</li><li class="box03">3</li><li class="box04">4</li><li class="box05">5</li><li class="box06">6</li></ol></body></html>
