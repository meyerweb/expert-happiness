<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Simple Boxes</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><style type="text/css">ol {display: grid;	padding: 0;	grid-template-rows: 50px 100px 50px 30px 5em 10em;	grid-template-columns: 50px 100px 50px 30px 5em 10em;}/*.box01 {grid-column-start: 1; grid-column-end: 4;}.box02 {grid-column-start: 3; grid-column-end: 5;}.box03 {grid-column-start: 1; grid-column-end: 3;}.box04 {grid-column-start:-2; grid-column-end: 9;}.box05 {grid-column-start: 1; grid-column-end: 6;}.box06 {grid-column-start: 3; grid-column-end: 5;}*/.box01 {grid-column: 1 / 4;	   grid-row: 2/span 2;}.box02 {grid-column: 3 / 5;}.box03 {grid-column: 1 / 3;}.box04 {grid-column:-2 / 9;}.box05 {grid-column: 1 / 6;}.box06 {grid-column: 3 / 5;}</style></head><body><ol><li class="box01">1</li><li class="box02">2</li><li class="box03">3</li><li class="box04">4</li><li class="box05">5</li><li class="box06">6</li></ol></body></html>
